<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Job Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <div class="row d-flex flex-row justify-content-center">
            
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between">
                    <p>MakeShip</p>
                     <span class="badge bg-warning text-dark">Design</span>
                    </div>
                    <h6 class="mt-2">Senior Product Designer - Singapore</h6>
                    <p class="text-muted small">4 days ago</p>
                    <div class="progress mt-2" style="height: 6px;">
                        <div class="progress-bar bg-danger" style="width: 64%;"></div>
                    </div>
                    <p class="small mt-2">32 Applied of 50 capacity</p>
                </div>
            </div>

        
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between">
                    <p>Dribbble</p>
                     <span class="badge bg-warning text-dark">Product</span>
                    </div>
                    <h6 class="mt-2">Junior Product Designer - Singapore</h6>
                    <p class="text-muted small">4 days ago</p>
                <div class="progress mt-2" style="height: 6px;">
                <div class="progress-bar bg-danger" style="width: 42%;"></div>
                </div>
            <p class="small mt-2">42 Applied of 70 capacity</p>
                </div>
            </div>

         
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between">
                    <p>Reddit</p>
              <span class="badge bg-warning text-dark">Design</span>
                </div>
                <h6 class="mt-2">Software Architect Java - USA</h6>
                <p class="text-muted small">4 days ago</p>
                <div class="progress mt-2" style="height: 6px;">
                 <div class="progress-bar bg-danger" style="width: 52%;"></div>
            </div>
           <p class="small mt-2">52 Applied of 100 capacity</p>
            </div>
        </div>
     </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
